<h1 class="subheader">Películas</h1>

<h2>{{ titulo }}</h2>
<button (click)="cambiarTitulo()" >pulsame</button>
<hr/>

<h2>Mostrar primera pelicula {{ peliculas[0].title }}</h2>
<hr/>

<h2>Numero de peliculas</h2>

<div *ngIf="peliculas.length <= 3" >
  Hay pocas películas
</div>

<div *ngIf="peliculas.length > 3" >

  {{ peliculas.length }}

</div>

<hr/>

<h2 class="subheader">Listado de películas</h2>

<div id="articles" *ngIf="peliculas" >

    <article class="article-item" *ngFor="let pelicula of peliculas; let i = index" >
        <div class="image-wrap">
            <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}" />
        </div>

        <h2>{{ i}} {{ pelicula.title }}</h2>
        <span class="date">
            Hace 5 minutos
        </span>

        <span class="year" [class.year-green]="pelicula.year > 2016"
                            [class.year-red]="pelicula.year < 2016"
                            [ngClass]="{
                              'year-green': pelicula.year > 2016,
                              'year-red': pelicula.year < 2016
                            }">
          {{ pelicula.year }}
        </span>
        <a href="#">Leer más</a>

        <div class="clearfix"></div>
    </article>

</div>
